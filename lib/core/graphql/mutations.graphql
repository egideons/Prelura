mutation Login($password: String!, $username: String) {
  login(password: $password, username: $username) {
    restToken
    token
  }
}

mutation Register(
  $displayName: String
  $dob: Date
  $email: String!
  $firstName: String!
  $lastName: String!
  $password1: String!
  $password2: String!
  $username: String!
) {
  register(
    displayName: $displayName
    dob: $dob
    email: $email
    firstName: $firstName
    lastName: $lastName
    password1: $password1
    password2: $password2
    username: $username
  ) {
    success
    errors
  }
}

mutation Logout {
  logout {
    message
  }
}

mutation TokenAuth($email: String, $password: String!, $username: String!) {
  tokenAuth(email: $email, password: $password, username: $username) {
    token
    payload
    refreshExpiresIn
  }
}

mutation CreateProduct(
  $category: Int
  $condition: String
  $description: String!
  $imageUrl: [ImagesInputType]
  $postagePrice: Float
  $price: Float!
  $size: [Int]!
  $subCategory: Int
  $title: String!
) {
  createProduct(
    category: $category
    condition: $condition
    description: $description
    imagesUrl: $imageUrl
    postagePrice: $postagePrice
    price: $price
    size: $size
    subCategory: $subCategory
    title: $title
  ) {
    success
    product {
      id
      name
      description
      category {
        id
        name
      }
      subCategory {
        id
        name
      }
      sizes {
        id
        sizeValue
        sizeSystem
      }
      condition
      price
      postagePrice
      views
      likes
      imagesUrl
      createdAt
      updatedAt
    }
  }
}
