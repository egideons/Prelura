query Conversation($id: ID!, $pageCount: Int, $pageNumber: Int) {
  conversation(id: $id, pageCount: $pageCount, pageNumber: $pageNumber) {
    id
    text
    attachment
    attachmentType
    read
    deleted
    isItem
    itemId
    itemType
    replyTo {
      id
      text
      attachment
      attachmentType
      sender {
        id
        username
        profilePictureUrl
        thumbnailUrl
        displayName
      }
    }
    sender {
      id
      username
      profilePictureUrl
      thumbnailUrl
      displayName
    }
  }
  conversationTotalNumber
}

