query ViewMe {
  viewMe {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
  }
}

query GetUser($username: String!) {
  getUser(username: $username) {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
  }
}

query Product($id: Int!) {
  product(id: $id) {
    id
    name
    description
    category {
      id
      name
    }
    subCategory {
      id
      name
    }
    sizes {
      id
      sizeValue
      sizeSystem
    }
    condition
    price
    postagePrice
    views
    likes
    imagesUrl
    createdAt
    updatedAt
  }
}

query UserProducts(
  $search: String
  $username: String
  $pageCount: Int
