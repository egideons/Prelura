query ViewMe {
  viewMe {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
  }
}
query SearchUser($search: String!) {
  searchUsers(search: $search) {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
  }
}

query GetUser($username: String!) {
  getUser(username: $username) {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
  }
}

query Product($id: Int!) {
  product(id: $id) {
    id
    name
    description
    category {
      id
      name
    }
    subCategory {
      id
      name
    }
    seller {
      id
      username
    }
    condition
    discountPrice
    size
    condition
    price
    parcelSize
    views
    likes
    imagesUrl
    createdAt
    updatedAt
  }
}

