query Product($id: Int!) {
  product(id: $id) {
    id
    name
    description
    category {
      id
      name
    }
    subCategory {
      id
      name
    }
    seller {
      id
      username
      profilePictureUrl
    }
    condition
    discountPrice
    size
    condition
    price
    parcelSize
    views
    likes
    userLiked
    imagesUrl
    createdAt
    updatedAt
    color
    brand {
      id
      name
    }
  }
}

