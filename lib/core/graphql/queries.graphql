query ViewMe {
  viewMe {
    id
    firstName
    lastName
    username
    email
    bio
    profilePictureUrl
    gender
    displayName
    dob
    dateJoined
    lastLogin
    fullName
    listing
    phone {
      number
      countryCode
    }
  }
}
